<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />        
        <title>Facelets Template</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="index.css" /><!--llamamos a mi archivo css-->
        <!--verificamos que la variable almacenada en mi session este activa si no lo esta no mostrara esta pagina nunca-->
        <f:event type="preRenderView" listener="#{plantillaController.verificarSesion()}" />        
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <h:form>

                    <p:menubar model="#{menuController.model}" > <!--menu controlado desde la base de datos segun el operario o administrador-->
                        <f:facet name="options" > <!--facet me permite establecer esta seccion dentro de menubar(otro componente)-->       
                            <p:commandButton actionListener="#{menuController.cerrarSesion()}" icon="ui-icon-cart" value="Carrito" action="/index?faces-redirect=true" title="Cerrar Sesión"/> 
                            <p:commandButton actionListener="#{menuController.cerrarSesion()}" icon="ui-icon-power" value="Cerrar Sesión" action="/index?faces-redirect=true" title="Cerrar Sesión"/> <!--cierro sesion y rediridijo a index-->
                        </f:facet> 
                    </p:menubar> 
                </h:form>                                        

            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom" style="text-align: center">
            <ui:insert name="bottom" >
                <!-- Footer -->
                <footer class="py-5 bg-dark">
                    <div class="container">
                        <div class="row">
                            <div class="col text-center  ">
                                <a href="#" title="Volver a la página principal">Inicio</a>
                            </div>
                            <div class="col text-center ">
                                <a href="#" title="Volver a la página principal">Politica de privacidad</a>
                            </div>
                            <div class="col text-center ">
                                <a href="#" title="Volver a la página principal">Información legal</a>
                            </div>
                        </div>
                    </div>
                    <br></br>
                    <p class="m-0 text-center text-white">Copyright &copy; Derechos reservados por Daniel Tasintuña</p>
                    <!-- cierre de /.container -->
                </footer>
                <h:form>
                    <p:dock position="bottom">
                        <p:menuitem value="Inicio" icon="/resources/img/home.png" url="#"/>
                        <p:menuitem value="Musica" icon="/resources/img/music.png" url="#"/>
                        <p:menuitem value="Subcribete" icon="/resources/img/suscribete.png" url="#"/>
                    </p:dock>
                </h:form>
                <h:outputScript library="js" name="bootstrap.bundle.min.js" /><!--script que me permitira usar el carrusel de imagenes--> 
            </ui:insert>
        </div>

    </h:body>

</html>
