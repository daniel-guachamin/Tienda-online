<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />        
        <title>Facelets Template</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.css"/>
        <h:outputStylesheet library="css" name="index.css" /><!--llamamos a mi archivo css-->
        <!--verificamos que la variable almacenada en mi session este activa si no lo esta no mostrara esta pagina nunca-->
        <f:event type="preRenderView" listener="#{plantillaController.verificarSesion()}" />        
    </h:head>

    <h:body>
        <!-- Menu de nagegación -->
        <div id="top">
            <ui:insert name="top">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
                    <div class="container">

                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarResponsive">
                            <p:menubar style="background-color: blue"  model="#{menuController.model}"/>  <!--modificar.........-->                   
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item">
                                    <p:commandButton value="Carrito" onclick="PF('dialogoCarrito').show();" icon="ui-icon-cart" title="Carrito de Compra"/>
                                </li>
                                <li class="nav-item">
                                    <p:commandButton actionListener="#{menuController.cerrarSesion()}" icon="ui-icon-power" value="Cerrar Sesión" action="/index?faces-redirect=true" title="Cerrar Sesión"/> 
                                </li>     
                            </ul>
                        </div>
                    </div>
                </nav>
                
            </ui:insert>
            <br></br><br></br>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom" style="text-align: center">
            <ui:insert name="bottom" >
                <!-- Footer -->
                <footer class="py-5 bg-dark">
                    <div class="container">
                        <div class="row">
                            <div class="col text-center  ">
                                <a href="#" title="Volver a la página principal">Política de cookies</a>
                            </div>
                            <div class="col text-center ">
                                <a href="./../../privacidad.daniel" title="Volver a la página principal">Politica de privacidad</a>
                            </div>
                            <div class="col text-center ">
                                <a href="#" title="Volver a la página principal">Información legal</a>
                            </div>
                        </div>
                    </div>
                    <br></br>
                    <p class="m-0 text-center text-white">Copyright &copy; Derechos reservados por Daniel Tasintuña</p>
                    <!-- cierre de /.container -->
                </footer>
                <!--                <h:form>
                                    <p:dock position="bottom">
                                        <p:menuitem value="Inicio" icon="/resources/img/home.png" url="#"/>
                                        <p:menuitem value="Musica" icon="/resources/img/music.png" url="#"/>
                                        <p:menuitem value="Subcribete" icon="/resources/img/suscribete.png" url="#"/>
                                    </p:dock>
                                </h:form>-->
                <h:outputScript library="js" name="bootstrap.bundle.min.js" /><!--script que me permitira usar el carrusel de imagenes--> 
            </ui:insert>
        </div>

        <!--Dialogo que me mostrara las compras y alquileres de mis juegos para luego comprarlos-->
        <p:dialog id="carrito" widgetVar="dialogoCarrito" header="Juegos añadidos a tu cesta" closeOnEscape="true" modal="true" appendTo="@(body)" hideEffect="explode" width="800px" height="650px">
            <h:form id="Juegos_comprados">
                <p:growl id="mensajeCarrito" autoUpdate="false" severity="info, fatal" showSummary="true" showDetail="true" life="2000"/><!--closable=me permite quitar manualmente el mensaje de error-->
                <p:dataTable value="#{juegosController.juegosList}" var="juego" rendered="#{juegosController.juegosList.size() >= 0 eq true}">

                    <p:column >
                        <div class="container">
                            <div class="row">
                                <div class="col text-center  ">
                                    <h:graphicImage library="img" name="#{juego.imagen}"  />
                                </div>
                                <div class="col text-center ">
                                    <br></br>
                                    <br></br>
                                    <b><h:outputText value="#{juego.nombre}" /></b>
                                    <br></br>
                                    <br></br>
                                    <b><h:outputText value="#{juego.estado} #{juego.precio}€" /></b>
                                    <br></br>
                                    <br></br>
                                    <p:commandButton value="Eliminar" icon="ui-icon-trash" update="Juegos_comprados" actionListener="#{juegosController.eliminarJuego(juego)}"/>
                                </div>
                            </div>
                        </div>
                    </p:column>


                </p:dataTable>
                <br></br>
                <b><p class="text-center">Total a pagar: #{juegosController.totalPrecio()}€</p></b>

                <p:commandButton value="Pedir y pagar" icon="ui-icon-cart" update="mensajeCarrito,Juegos_comprados" onclick="PF('dialogoCarrito').hide();" action="#{juegosController.finalizarCompra()}"/>
                <p:commandButton value="Cerrar" onclick="PF('dialogoCarrito').hide();" icon="ui-icon-close"/>
            </h:form>   
        </p:dialog>

    </h:body>

</html>
