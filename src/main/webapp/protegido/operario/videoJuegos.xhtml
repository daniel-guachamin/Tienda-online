<?xml version='1.0' encoding='UTF-8' ?>

                            </div>
                            <div class="col text-center ">
                                <h:graphicImage library="img" name="Sims4.png" alt="Los Sims 4"/>

                                    <p:commandButton id="alquiler5" value="Alquilar 5€ " icon="ui-icon-cart" update="mensaje,carrito" actionListener="#{juegosController.agregarAlquilarJuego3()}"/>
