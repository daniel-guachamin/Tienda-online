<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/plantilla.xhtml">

            <ui:define name="content">

                <div class="container-fluid fondoindex centrarChat">
                    <div class="container ">
                        <h1 class="text-center text-white">Pagina de soporte web</h1>
                        <h:form id="Form_Mensaje">
                            <p:dataTable value="#{mensajeController.miMensaje}" var="mensaje" emptyMessage="No has enviado ningun mensaje">
                                <p:column headerText="Chat de ayuda">
                                    <div class="text-center" style="color: aqua">
                                        <b><h:outputText value="#{usuarioController.mostrarUsuarioLogeado()}: #{mensaje.mensaje}" /></b>
                                        <br></br>
                                    </div>
                                    <div class="text-center" style="color: activeborder">
                                        <b><h:outputText value="Admin: #{mensaje.mensajeAdmin}" /></b>
                                        <br></br>
                                    </div>
                                </p:column>

                            </p:dataTable>


                        </h:form>
                        <h:form id="enviar">
                            <p:growl class="ui-growl" id="mensajes" autoUpdate="false" severity="info, fatal" showSummary="true" showDetail="true" life="2000"/><!--closable=me permite quitar manualmente el mensaje de error-->

                            <h:panelGrid columns="4">
                                <b><h:outputText class="text-white" value="Escribir un mensaje" /></b>
                                
                                <p:inputTextarea id="txtCuerpo" value="#{mensajeController.mensaje.mensaje}"/>


                                
                            </h:panelGrid>
                            <p:commandButton icon="ui-icon-mail-closed" actionListener="#{mensajeController.reload()}" value="Enviar nuevo mensaje" update="mensajes,Form_Mensaje" action="#{mensajeController.enviarMensaje()}"/>
                        </h:form>
                        <br></br>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
