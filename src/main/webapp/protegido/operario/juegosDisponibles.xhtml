<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/plantilla.xhtml">

            <ui:define name="content">
                <br></br>
                <h1 class="text-center">Videojuegos Comprados</h1>

                <h:form>
                    <!--<p:messages autoUpdate="true" showSummary="false" showDetail="true"/>-->

                    <p:dataTable value="#{juegosUsuariosController.misJuegosComprados}" var="juegos" paginator="true" rows="3" emptyMessage="¡No has comprado ningun juego!"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="1,2,3,4,5,10,15" currentPageReportTemplate="Página: ({currentPage} de {totalPages})">
                        <p:column headerText="Buscar videojuego por nombre" filterBy="#{juegos.nombre}" filterMatchMode="contains">
                            <div class="text-center">
                                <b><h:outputText value="#{juegos.nombre}" /></b>
                                <br></br>
                                <h:graphicImage library="img" name="pc/#{juegos.imagen}"  />    
                            </div>

                        </p:column>

                        <p:column>
                            <div class="text-center">
                                <p:commandButton icon="ui-icon-play" value="Jugar juego" action="snake?faces-redirect=true"/>
                            </div>
                        </p:column>
                    </p:dataTable>                 
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
