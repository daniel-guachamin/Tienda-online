<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/plantilla.xhtml">

            <ui:define name="content">
                <h1 class="text-center">Juegos</h1>
                <h:form>
                <!--mostrara mensajes de error o exito -->
                <!--severity="info, fatal" showSummary="true" showDetail="true" me muestra mis mensajes de exito y error -->
                <p:messages id="mensaje" autoUpdate="false" severity="info, fatal" showSummary="true" showDetail="true"/>
                <div class="container">
                    <div class="row">
                        
                        <div class="col text-center ">
                            <h:graphicImage library="img" name="Detroit.png" alt="Detroit Become Humans"/>
                            <p:commandButton value="Añadir compra a carrito" update="mensaje,carrito" actionListener="#{juegosController.agregarCompraJuego1()}"/>
                            <p:commandButton value="Añadir alquiler a carrito" update="mensaje,carrito" actionListener="#{juegosController.agregarAlquilarJuego1()}"/>
                        </div>
                        
                        <div class="col text-center ">
                            <h:graphicImage library="img" name="Detroit.png" alt="Detroit Become Humans"/>
                            <p:commandButton value="Comprar 40€" update="mensaje" actionListener="#{juegosController.comprarJuego1}"/>
                            <p:commandButton value="Alquilar 10€" update="mensaje" actionListener="#{juegosController.alquilarJuego1()}"/>
                        </div>
                        
                        <div class="col text-center  ">
                            <h:graphicImage library="img" name="Hitman3.png" alt="Hitman3"/>
                            <p:commandButton value="Comprar 35€" update="mensaje" actionListener="#{juegosController.comprarJuego2}"/>
                            <p:commandButton value="Alquilar 10€" update="mensaje" actionListener="#{juegosController.alquilarJuego2()}"/>
                        </div>
                        
                        <div class="col text-center ">
                            <h:graphicImage library="img" name="Sims4.png" alt="Los Sims 4"/>
                            <p:commandButton value="Comprar 50€" update="mensaje" actionListener="#{juegosController.comprarJuego3}"/>
                            <p:commandButton value="Alquilar 10€" update="mensaje" actionListener="#{juegosController.alquilarJuego3()}"/>
                        </div>
                    </div>
                </div>
                </h:form>  
                <br></br>

            </ui:define>

        </ui:composition>

    </body>
</html>
