<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body >

        <ui:composition template="./../../WEB-INF/templates/plantilla.xhtml">

            <ui:define name="top">

            </ui:define>

            <ui:define name="content">


                <!-- Menu de nagegación -->
                <div class="container-fluid fondoxbox">

                    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top container" id="mainNav">
                        <div class="container">

                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarResponsive">
                                <p:menubar  model="#{menuController.model}"/>  <!--modificar.........-->                   
                                <ul class="navbar-nav ml-auto">
                                    <li class="nav-item">
                                        <p:commandButton value="Carrito" onclick="PF('dialogoCarrito').show();" icon="ui-icon-cart" title="Carrito de Compra"/>
                                    </li>
                                    <li class="nav-item">
                                        <p:commandButton actionListener="#{menuController.cerrarSesion()}" icon="ui-icon-power" value="Cerrar Sesión" action="/index?faces-redirect=true" title="Cerrar Sesión"/> 
                                    </li>     
                                </ul>
                            </div>
                        </div>
                    </nav>
                    
                    <div class="separadorBlanco container"></div>


                    <h:form>
                        <!--mostrara mensajes de error o exito -->
                        <!--severity="info, fatal" showSummary="true" showDetail="true" me muestra mis mensajes de exito y error -->
                        <p:growl id="mensaje" autoUpdate="false" severity="info, fatal" showSummary="true" showDetail="true" life="2000"/>

                        <div class="container enfrente">
                            <!-- Galeria de imagenes -->
                            <h1 class="text-center">¡LO MÁS VENDIDO!</h1>
                            <!--demo me permite que funcionen mis botones del carrusel-->
                            <div id="demo" class="carousel slide" data-ride="carousel">

                                <!-- La presentación de imagenes -->
                                <div class="carousel-inner text-center"> 
                                    <div class="carousel-item active">
                                        <h:graphicImage library="img" name="ps5/spiderman.png" alt="Spiderman"/><br></br>

                                        <p:commandButton id="ps1" value="Comprar 50€" icon="ui-icon-cart" update="mensaje,carrito" actionListener="#{juegosController.agregarJuegoAlCarrito('Spiderman', 'Fifa2.png', 50)}"/>  
                                    </div>
                                    <div class="carousel-item">
                                        <h:graphicImage library="img" name="ps5/assassin.png" alt="Assassin valhalla"/><br></br>
                                        <p:commandButton id="ps2" value="Comprar 40€" icon="ui-icon-cart" update="mensaje,carrito" actionListener="#{juegosController.agregarCompraJuego1()}"/>  
                                    </div>
                                    <div class="carousel-item">
                                        <h:graphicImage library="img" name="ps5/terminator.png" alt="Los Sims 4"/><br></br>
                                        <p:commandButton id="ps3" value="Comprar 32€" icon="ui-icon-cart" update="mensaje,carrito" actionListener="#{juegosController.agregarCompraJuego1()}"/>  
                                    </div>
                                    <div class="carousel-item">
                                        <h:graphicImage library="img" name="ps5/final.png" alt="Fifa 2020"/><br></br>
                                        <p:commandButton id="ps4" value="Comprar 70€" icon="ui-icon-cart" update="mensaje,carrito" actionListener="#{juegosController.agregarCompraJuego1()}"/>  
                                    </div>
                                    <div class="carousel-item">
                                        <h:graphicImage library="img" name="ps5/chivalry.png" alt="Fallout 76"/><br></br>
                                        <p:commandButton id="ps5" value="Comprar 33€" icon="ui-icon-cart" update="mensaje,carrito" actionListener="#{juegosController.agregarCompraJuego1()}"/>  
                                    </div>
                                    <div class="carousel-item">
                                        <h:graphicImage library="img" name="ps5/tales.png" alt="Cyberpunk"/><br></br>
                                        <p:commandButton id="ps6" value="Comprar 27€" icon="ui-icon-cart" update="mensaje,carrito" actionListener="#{juegosController.agregarCompraJuego1()}"/>  
                                    </div>
                                </div>

                                <!-- Controles izquierdo y derecho -->
                                <a class="carousel-control-prev bg-dark" href="#demo" data-slide="prev" style="height: 40px; width: 10%;">
                                    <span class="carousel-control-prev-icon"></span>
                                </a>
                                <a class="carousel-control-next bg-dark" href="#demo" data-slide="next" style="height: 40px; width: 10%;">
                                    <span class="carousel-control-next-icon"></span>
                                </a>

                            </div>

                        </div>

                    </h:form>  

                    <!-- Footer --> 
                    <footer class="py-5 bg-dark container" style="text-align: center">

                        <div class="container">
                            <div class="row">
                                <ui:insert name="enlacesFooter" >
                                    <div class="col text-center  ">
                                        <a href="./../../footer/cookies.xhtml" title="Volver a la página principal">Política de cookies</a>
                                    </div>
                                    <div class="col text-center ">
                                        <a href="./../../footer/privacidad.xhtml" title="Volver a la página principal">Politica de privacidad</a>
                                    </div>
                                    <div class="col text-center ">
                                        <a href="./../../footer/legal.xhtml" title="Volver a la página principal">Información legal</a>
                                    </div>
                                </ui:insert>
                            </div>

                            <div class="row">
                                <div class="col">

                                    <p:link href="https://www.facebook.com/" target="_blank">
                                        <h:graphicImage library="img" name="face.png" alt="Facebook"/>
                                    </p:link>
                                    <p:link href="https://www.instagram.com/" target="_blank"> 
                                        <h:graphicImage library="img" name="insta2.png" alt="Instagram"/>
                                    </p:link>
                                    <p:link href="https://www.twitter.com/" target="_blank">
                                        <h:graphicImage library="img" name="twiter.png" alt="Twitter"/>
                                    </p:link> 
                                </div>
                            </div>

                        </div>
                        <br></br>
                        <p class="m-0 text-center text-white">Copyright &copy; Derechos reservados por Daniel Tasintuña</p>
                    </footer>
                    <h:outputScript library="js" name="bootstrap.bundle.min.js" /><!--script que me permitira usar el carrusel de imagenes--> 
                </div>

            </ui:define>

            <ui:define name="bottom">
                <!--vacio por la plantilla--> 
            </ui:define>

        </ui:composition>

    </body>
</html>
