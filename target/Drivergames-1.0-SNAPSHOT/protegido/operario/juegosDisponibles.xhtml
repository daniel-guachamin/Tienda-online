<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/plantilla.xhtml">

            <ui:define name="content">
                <h3>Juegos de los que dispones ahoramismo</h3>

                <h:form>
                    <!--<p:messages autoUpdate="true" showSummary="false" showDetail="true"/>-->

                    <p:dataTable value="#{juegosUsuariosController.misJuegos}" var="juegos" paginator="true" rows="5"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="1,2,3,4,5,10,15" currentPageReportTemplate="PÃ¡gina: ({currentPage} de {totalPages})">
                        <p:column headerText="Juego" >
                            <div class="text-center">
                                <h:graphicImage library="img" name="#{juegos.imagen}"  />
                                <br></br>
                                <b><h:outputText value="#{juegos.nombre}" /></b>
                            </div>

                        </p:column>
                        <p:column headerText="Estado" >
                            <div class="text-center">
                                <h1><h:outputText value="#{juegos.estado}" /></h1>
                            </div>
                        </p:column>
                        <p:column headerText="Acciones" >
                            <div class="text-center">
                                <!--<p:commandButton value="Descargar" onclick="PF('dialogoIdioma').show();" icon="ui-icon-check"/>-->
                                <p:commandButton value="Jugar juego" onclick="PF('dialogoIdioma').show();" icon="ui-icon-check"/>
                            </div>
                        </p:column>

                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
